<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Transação - MyWallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --nomad-yellow: #FECE00; 
            --nomad-black: #111111;
            --nomad-gray: #f5f5f5;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--nomad-gray);
            color: var(--nomad-black);
            padding-bottom: 40px;
        }

        /* Título da Página */
        .page-title {
            font-weight: 700;
            margin-top: 40px;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Estilo do Cartão */
        .card-custom {
            border: none;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        .card-header-custom {
            background-color: var(--nomad-black);
            color: white;
            padding: 20px 30px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .card-body-custom {
            padding: 40px;
            background-color: #fff;
        }

        /* Inputs Estilizados */
        .form-control, .form-select {
            background-color: #fcfcfc;
            border: 1px solid #e0e0e0;
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 0.95rem;
            margin-bottom: 5px; /* Espaço extra é dado pelo wrapper do Django */
            transition: all 0.3s;
        }

        .form-control:focus, .form-select:focus {
            background-color: white;
            border-color: var(--nomad-black);
            box-shadow: 0 0 0 3px rgba(0,0,0,0.05);
        }

        /* Labels */
        label {
            font-weight: 700;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            color: #555;
            display: block; /* Garante que o label fique em cima */
        }

        /* Botão Salvar (Amarelo) */
        .btn-save {
            background-color: var(--nomad-yellow);
            color: var(--nomad-black);
            font-weight: 700;
            padding: 14px;
            border-radius: 30px;
            border: none;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.2s;
        }

        .btn-save:hover {
            background-color: #e6b800;
            transform: scale(1.02);
        }

        /* Link Cancelar */
        .btn-cancel {
            color: #777;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            display: block;
            text-align: center;
            margin-top: 20px;
            transition: color 0.2s;
        }

        .btn-cancel:hover {
            color: var(--nomad-black);
        }

        /* Ajuste do campo de arquivo */
        input[type="file"] {
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="page-title">Adicionar Movimentação</h2>
        
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                
                <div class="card card-custom animate__animated animate__fadeInUp">
                    <div class="card-header-custom">
                        <span><i class="bi bi-receipt me-2"></i> Detalhes da Transação</span>
                        <i class="bi bi-circle-fill text-warning" style="font-size: 8px;"></i>
                    </div>

                    <div class="card-body-custom">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %} 
                            
                            <div class="mb-3">
                                {{ form.as_p }}
                            </div>
                            
                            <div class="mt-5">
                                <button type="submit" class="btn btn-save">
                                    Confirmar Transação
                                </button>
                                
                                <a href="{% url 'index' %}" class="btn-cancel">
                                    Cancelar e voltar
                                </a>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Seleciona todos os inputs, selects e textareas
            var formFields = document.querySelectorAll('input, select, textarea');
            
            formFields.forEach(function(field) {
                // Adiciona a classe de estilo do Bootstrap
                field.classList.add('form-control');
                
                // Remove a label automática feia do Django se quiser, 
                // ou apenas estiliza ela via CSS (já fizemos no <style> acima)
            });

            // Ajuste específico para Checkbox (se houver no futuro)
            var checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(function(box) {
                box.classList.remove('form-control');
                box.classList.add('form-check-input');
            });
        });
    </script>

</body>
</html>
