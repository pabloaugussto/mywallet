<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Minha Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1>Minhas Finanças</h1>
        <hr>

        <div class="card">
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Descrição</th>
                            <th>Categoria</th>
                            <th>Valor</th>
                            <th>Comp.</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for t in transacoes %}
                        <tr>
                            <td>{{ t.data }}</td>
                            <td>{{ t.descricao }}</td>
                            <td>{{ t.categoria }}</td>
                            <td style="color: {% if t.categoria.tipo == 'D' %} red {% else %} green {% endif %}">
                                R$ {{ t.valor }}
                            </td>
                            <td>
                                {% if t.comprovante %}
                                    <a href="{{ t.comprovante.url }}" target="_blank">Ver Foto</a>
                                {% else %}
                                    -
                                {% endif %}
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="5">Nenhuma transação cadastrada.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
