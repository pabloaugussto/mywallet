<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesse sua conta - MyWallet Global</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Paleta inspirada na Nomad */
            --nomad-yellow: #FECE00; 
            --nomad-black: #111111;
            --nomad-gray: #f5f5f5;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            overflow: hidden; /* Evita rolagens desnecessárias */
        }

        .login-container {
            height: 100vh;
            width: 100%;
        }

        /* --- LADO ESQUERDO (Branding) --- */
        .brand-section {
            background-color: var(--nomad-black);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 60px;
            position: relative;
        }
        
        /* Efeito de imagem de fundo sutil (Mapa mundi ou abstrato) */
        .brand-bg-image {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop') no-repeat center center;
            background-size: cover;
            opacity: 0.2; /* Bem suave para não brigar com o texto */
            mix-blend-mode: luminosity;
        }

        .brand-content {
            position: relative;
            z-index: 2;
        }

        .brand-title {
            font-size: 3.5rem;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 20px;
        }
        
        .text-yellow {
            color: var(--nomad-yellow);
        }

        /* --- LADO DIREITO (Formulário) --- */
        .form-section {
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .login-box {
            width: 100%;
            max-width: 400px;
        }

        .login-header h3 {
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--nomad-black);
        }

        /* Campos de Input minimalistas */
        .form-control {
            background-color: var(--nomad-gray);
            border: 1px solid transparent;
            padding: 15px;
            border-radius: 8px;
            font-size: 0.95rem;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .form-control:focus {
            background-color: white;
            border-color: var(--nomad-black);
            box-shadow: none;
        }

        /* Botão Amarelo Estilo Nomad */
        .btn-nomad {
            background-color: var(--nomad-yellow);
            color: var(--nomad-black);
            font-weight: 700;
            padding: 15px;
            border-radius: 30px; /* Botão pílula */
            width: 100%;
            border: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
            transition: transform 0.2s;
        }

        .btn-nomad:hover {
            background-color: #e6b800;
            transform: scale(1.02);
        }

        /* Link de "Esqueci a senha" */
        .forgot-link {
            color: var(--nomad-black);
            font-size: 0.85rem;
            font-weight: 600;
            text-decoration: underline;
        }

        /* Ajuste para celular (Esconde o lado preto em telas pequenas) */
        @media (max-width: 768px) {
            .brand-section { display: none; }
        }
    </style>
</head>
<body>

    <div class="container-fluid p-0">
        <div class="row g-0 login-container">
            
            <div class="col-md-6 brand-section">
                <div class="brand-bg-image"></div>
                <div class="brand-content animate__animated animate__fadeInLeft">
                    <h1 class="brand-title">Seu dinheiro <br> <span class="text-yellow">sem fronteiras.</span></h1>
                    <p class="lead mt-3">Organize seu dinheiro e planeje seu futuro com o MyWallet.</p>
                </div>
            </div>

            <div class="col-md-6 form-section">
                <div class="login-box animate__animated animate__fadeInRight">
                    <div class="login-header mb-5">
                        <i class="bi bi-globe-americas fs-1 mb-3 d-block" style="color: var(--nomad-black)"></i>
                        <h3>Bem-vindo de volta</h3>
                        <p class="text-muted">Insira suas credenciais para acessar.</p>
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label class="form-label fw-bold small">USUÁRIO</label>
                            {{ form.username }} 
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label fw-bold small">SENHA</label>
                            {{ form.password }}
                        </div>

                        <button type="submit" class="btn btn-nomad">
                            Entrar na conta
                        </button>

                        <div class="text-center mt-4">
                            <a href="#" class="forgot-link">Esqueci minha senha</a>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <script>
        // O Django renderiza inputs puros. Isso aqui coloca a classe 'form-control' neles
        var inputs = document.querySelectorAll('input');
        inputs.forEach(function(input) {
            input.classList.add('form-control');
        });
    </script>

</body>
</html>
